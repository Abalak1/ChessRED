<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");
    </style>
  </head>
  <body>
    <header>
      <img id="king-logo" src="/Pictures/Vector.svg" alt="" />
      <img id="header-text" src="/Pictures//Redberry Knight Cup.svg" alt="" />
    </header>
    <img class="left" src="/Pictures/unsplash_27LH_0jXKYI.png" alt="" />
    <h1 id="quote">“When you see a good move, look for a better one.”</h1>
    <h2 id="author">-Emanuel Lasker</h2>
    <div class="right-page-two">
      <h3 id="registration-header">Start creating your account</h3>
      <div id="line"></div>
      <div class="one">
        <p id="inside-one">1</p>
      </div>
      <div id="line-progress"></div>
      <div id="two">
        <p id="inside-two">2</p>
      </div>
      <p id="personal-info-progress">Personal information</p>
      <p id="chess-experience-progress">Chess experience</p>
      <h1 id="personal-info">Personal information</h1>
      <h3 id="field-description">This is basic informaton fields</h3>
      <form class="form">
        <inputgroup id="input-form-personal-info">
          <input
            class="perosnal-inputs"
            id="name"
            type="text"
            name="name"
            placeholder="Name *"
          />
          <input
            class="perosnal-inputs"
            id="email"
            type="text"
            name="email"
            placeholder="Email address *"
          />
          <input
            class="perosnal-inputs"
            id="phone"
            type="text"
            name="phone"
            placeholder="Phone number *"
          />
          <input
            class="perosnal-inputs"
            id="date"
            name="date"
            placeholder="Date of birth *"
            type="text"
            onfocus="(this.type='date')"
          />
        </inputgroup>

        <button class="next">
          <div id="button-content">
            next
            <img id="arrow" src="/Pictures//arrow-right-circle.svg" alt="" />
          </div>
        </button>
      </form>
      <button class="back">back</button>
    </div>
    <script src="/personal-info.js"></script>
  </body>
</html>
